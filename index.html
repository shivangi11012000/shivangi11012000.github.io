<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>User Details</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/roboto-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/line-awesome/css/line-awesome.min.css">
	<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="form-v2">
	<div class="page-content">
		<div class="form-v2-content">
			<div class="form-left">
				<img src="images/userImage.jpeg" alt="form"  width="400" height="750">
			</div>
			<form class="form-detail" action="userDetail3.html" method="POST" id="myform">
				<h2>Let's Know More Of You !</h2>
				<div class="form-row">
					<label for="full-name">Full Name:</label>
					<input type="text" name="full_name" id="full_name" class="input-text" placeholder="ex: Shivangi" required>
				</div>
				<div class="form-row">
					<label for="age">Age:</label>
					<input type="number" name="age" id="age" class="input-text" min="1" max="100" placeholder="ex: 21" required>
				</div>
				<div class="form-row">
					<label for="your_email">Your Email:</label>
					<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="ex: shivangi123@gmail.com">
				</div>
				<div class="form-row">
					<label for="address">Address:</label>
					<input type="text" name="address" id="address" class="input-text" placeholder="ex: #12 B1 anand bagh shimla" required>
				</div>
				<div class="form-row">
					<label for="phone_number">Phone Number:</label>
					<input type="number" name="phone_number" id="phone_number" class="input-text" placeholder="ex: 9988776635" required>
				</div>
				<div class="form-row-last">
					<input type="submit" name="submit" class="submit" value="Submit" id="submit" >
				</div>
				
			</form>
		</div>
	</div>
	<div class="wrapper">
		<button style="background-color:blue;height: 40px;"><a href = "userDetail3.html" style="color: aliceblue;">Click here to navigate to next Page</a></button>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	<script>
		
		jQuery.validator.setDefaults({
		  	debug: true,
		  	success:  function(label){
        		label.attr('id', 'valid');
   		 	},
		});
		$( "#myform" ).validate({
		  	messages: {
		  		full_name: {
		  			required: "Please provide an username"
		  		},
				age:{
					required: "Please provide a age"
				},
		  		your_email: {
		  			required: "Please provide an email"
		  		},
		  		address: {
	  				required: "Please provide an address"
		  		},
		  		phone_number: {
		  			required: "Please provide a phone number",
		    	}
		  	}
		});

</body>
</html>
